syntax = "proto3";
option java_package="model.protobuf";
option java_outer_classname = "Login";

message LoginRequest {
  // 登录请求
  string username = 1;
  string password = 2;
  string uuid = 3;
  UserType userType = 4;

  enum UserType {
    USER = 0;
    ADMIN = 1;
  }
}

message LoginResponse {
  // 登录响应
  Result result = 1;
  string secret = 3;

  enum Result {
    SUCCESS = 0;
    NO_USER = 1;
    PASSWORD_WRONG = 2;
  }
}
