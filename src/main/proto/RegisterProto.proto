syntax = "proto3";
option java_package = "model.protobuf";
option java_outer_classname = "RegisterProto";

message RegisterRequest {
  // 登录请求
  string username = 1;
  string password = 2;
  string name = 3;
  string contact = 4;
  string uuid = 5;
}

message RegisterResponse {
  Result result = 1;
  // 登录响应
  enum Result {
    SUCCESS = 0;
    REPEAT = 1; //已经有了某个用户
    INVALID_PASSWORD = 2;
    INVALID_USERNAME = 3;
  }
}
